{% extends "bootstrap/base.html" %}

{% block content %}
<h1>Student Information</h1>

<table class="table table-striped table-bordered">
   <thead class="bg-success">
      <td>EMPID</td>
      <td>EMPName</td>
      <td>EMPGender</td>
      <td>EMPPhone</td>
      <td>EMPBdate</td>
   </thead>

   {% for row in rows %}
   <tr class="bg-info">
      <td>{{row[0]}}</td>
      <td>{{row[1]}}</td>
      <td>{{row[2]}}</td>
      <td> {{row[3]}}</td>
      <td>{{row[4]}}</td>
   </tr>
   {% endfor %}
</table>
<a href="/">Go back to home page</a>
{% endblock %}
